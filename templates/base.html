
<!DOCTYPE html5>
<html>
	<head>
		<title>{{ title }} | enclav.es</title>
		<script src='//ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js' 
			type='text/javascript'></script>
	
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/custom.css">
		
		<style type="text/css">


			.nav {
				text-align: center;
				float: right;
			}

			.nav li{
				margin-right: 10px;
				float: left;
				display:block;
			}

			.content{
				clear: both;
			}

		</style>

 	 <!--[if lt IE 9]>
		 <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	 <![endif]-->


		<!-- Icons -->
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

		{% block header %}{% endblock header %}
	</head>
	<body>
		<div class="container" style="margin-top:10px">
			<div id="pageheader"> 
				{% block pageheader %}
				<div class="ten columns">
					<h3><a href="/">enclav.es</a></h3>
				</div>
				<div class="six columns">
					<ul id="nav" class="nav">
						<li><a href="/invite">Invite</a></li>
						<li><a href="/settings">Settings</a></li>
						<li style="margin-right:0"><a href="/logout">Log out</a></li><br />
						<li><a href="/new_post">Create new post</a></li>
						<li><a href="/create_enclave">Start an enclave</a></li>
					</ul>
				</div>
				{% endblock pageheader %}
				</div>
		</div><!-- container -->
	
		<div class="container">
			<div id="content">{% block content %}{% endblock content %}</div>                  <!-- ##### PEW PEW ##### -->
		</div><!-- container -->
	
		<div class="container">
			<div id="footer">{% block footer %}{% endblock footer %}</div>
		</div><!-- container -->
	</body>
</html>
