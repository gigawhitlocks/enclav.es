<!DOCTYPE html5>
<html>
	<head>

		<title>enclav.es</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/custom.css">

		<style type="text/css">
			body {margin: 0; padding: 0;
				font-variant: small-caps;}
			input {font-size: .8em;}
			

		</style>

		<script src='//ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js' 
			type='text/javascript'></script>
		<script type='text/javascript'>
			$("document").ready(function() {
	
					/*** This lets you submit w/ enter key*/
				$("#password").keypress(function(event) {
				    if (event.which == 13) {
					     	event.preventDefault();
					        $("#login").submit();
					}
				});
			});
		
		</script>

	
	</head>
	<body>

		<div class="container black" id="sign-in"> 
			<div class="sixteen columns">
				<h1 style="color:white">
					enclav.es
				</h1>

				<p>An invite-only meta-community. Ask a friend for an invitation or <a href="http://github.com/thewhitlockian/enclav.es">fork the codebase</a> and
				start your own enclav.es.</p>
			</div>
			<div class="eight columns offset-by-eight">
				<form id="login" action="/" method="post" >
					<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"> 
					<p class="white">
					username: <input name="username" type="text">
					password: <input name="password" id="password" type="password">
						<input type="submit" value="Sign In"></input>
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
